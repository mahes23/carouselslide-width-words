<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-uppercase">Carousel bootstrap</h1>
    
    <!--carousel-->
    <div class="carousel slide" id="demo" data-bs-slide="carousel">
        <!---DOT-->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
        </div>
    
        <!---------slide carousel-->
        <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="images/caro1.png"  class="d-block" style="width:100%" height="650vh">
            <div class="carousel-caption">
                <h1 class="text-uppercase bg-primary">nuts&seed</h1>
                <p class=" h3 text-danger text-uppercase">eat healthy life</p>
            </div>
        </div>   
        <div class="carousel-item">
            <img src="images/caro2.png"  class="d-block" style="width:100%" height="650vh">
            <div class="carousel-caption">
                <h1 class="text-uppercase bg-primary">coffee</h1>
                <p class=" h3 text-danger text-uppercase">eat healthy life</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="images/caro3.png" class="d-block" style="width:100%" height="650vh">
            <div class="carousel-caption">
                <h1 class="text-uppercase bg-primary">furits</h1>
                <p class=" h3 text-danger text-uppercase">eat healthy life</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="images/caro4.png" class="d-block" style="width:100%" height="650vh" >
            <div class="carousel-caption">
                <h1 class="text-uppercase bg-primary">vegetable</h1>
                <p class=" h3 text-danger text-uppercase">eat healthy life</p>
            </div>
        </div>
        </div>
        <!--- carousel arrow-->
        <button class="carousel-control-prev mt-7" type="button"data-bs-target="#demo" data-bs-slide="prev">
            <span class=" carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next  mt-7" type="button"data-bs-target="#demo" data-bs-slide="next">
            <span class=" carousel-control-next-icon"></span>
        </button>
    </div>
    </div>
</body>
</html>
